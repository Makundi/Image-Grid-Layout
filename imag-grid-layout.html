<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-grid">
        <div class="image-box item1"><img class="image" src="Images/image1.jpg" alt="Image 1"></div>
        <div class="image-box item2"><img class="image" src="Images/image2.jpg" alt="Image 2"></div>
        <div class="image-box item3"><img class="image" src="Images/image2.jpg" alt="Image 3"></div>
        <div class="image-box item4"><img class="image" src="Images/image4.jpg" alt="Image 4"></div>
        <div class="image-box item5"><img class="image" src="Images/image5.jpg" alt="Image 5"></div>
        <div class="image-box item6"><img class="image" src="Images/image2.jpg" alt="Image 6"></div>
    </div>
</body>
</html>
